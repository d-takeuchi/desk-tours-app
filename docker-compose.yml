version: '3.7'
services:
  frontend:
    build: /client
    command: 'yarn start'
    ports:
      - '3000:3000'
    volumes:
      - ./client:/frontend
    tty: true
  api:
    build: /server
    tty: true
    restart: always
    ports:
      - '3001:3001'
    volumes:
      - type: bind
        source: /server
        target: /api-server
    depends_on:
      - db-server
    environment:
      TZ: Asia/Tokyo
  db:
    container_name: db-server
    image: mysql:5.7.29
    restart: always
    ports:
      - '3306:3306'
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --max_allowed_packet=128MB
    environment:
      TZ: Asia/Tokyo
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
